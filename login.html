<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 300px;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    .input-group input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .input-group button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    .input-group button:hover {
        background-color: #0056b3;
    }

    .bottom-text {
        text-align: center;
        margin-top: 20px;
        color: #777;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <section class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-black p-3 mt-2">
                    <a href="" class="navbar-brand"><img src="images/jordam.png" alt="" width="100px" height="100px"></a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=" #idname"> <span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="idname">
                        <div class="navbar-nav">
                            <a href="myproject.html" class="btn btn-outline-secondary">Home</a>
                            <a href="contactus.html" class="btn btn-outline-success">contact us</a>
                            <a href="ourgallery.html" class="btn btn-outline-info">Our gallery</a>
                            <a href="login.html" class="btn btn-outline-warning">Login</a>
                        </div>
                        <br>
                    </div>
                </nav>
            </div>
        </section>
        <div>
    <div class="login-container">
        <h2>Login to Footware Haven</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p class="bottom-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
